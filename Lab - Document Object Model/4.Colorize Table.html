<!DOCTYPE html>
<html>
    <head>
        <title>Colorize Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Town</th>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Sofia</td>
            </tr>
            <tr>
                <td>Nick</td>
                <td>Varna</td>
            </tr>
            <tr>
                <td>Didi</td>
                <td>Ruse</td>
            </tr>
            <tr>
                <td>Tedy</td>
                <td>Varna</td>
            </tr>
        </table>
        <button onclick="colorize()">Colorize</button>
        <script>
            function colorize() {
                let row = document.querySelectorAll('tr');

                for (var i = 1; i < row.length; i += 2) {
                    row[i].style.backgroundColor = 'teal';
                }
            }
        </script>
    </body>
</html>
